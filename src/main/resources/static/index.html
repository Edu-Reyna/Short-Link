<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>MiniLink</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./img/primer.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            MiniLink
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" id="login-link" aria-current="page" href="login.html">Iniciar Sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="register-link" href="Registro.html">Registrarse</a>
              </li>
              <li>
                <button id="logout-button" style="display: none;" class="btn btn-danger">Cerrar sesión</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <main id="main" class="py-2">
        <div class="container-lg">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-5 text-center text-md-start">
                    <h3>
                        <div class="display-2">Creacion de ShortLink</div>
                    </h3>
                    <p class="lead my-4 text-muted">El mejor sitio para la creacion de sus short links, no encontrara otro lugar mejor, pruebelo ahora:</p>
                    <form id="linkForm" class="d-flex flex-column gap-3">
                        <input type="text" class="form-control" placeholder="URL" name="url" required>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="ShortLink" name="shortLink">
                            <button class="btn btn-outline-secondary" type="button" id="copiar"><i class="bi bi-clipboard"></i></button>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Crear ShortLink</button>
                    </form>
                </div>
                <div class="col-md-5 text-center d-none d-md-block">
                    <img src="./img/Fondo2.jpg" alt="banner" class="img-fluid">
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="container-lg">
            <div class="row justify-content-between align-items-center">
                <div class="col-6 d-flex align-items-center me-auto">
                    <a href="" class="navbar-brand " href="index.html">
                        <img src="./img/primer.jpeg" alt="Logo de MiniLink" width="30" height="24">
                        MiniLink
                    </a>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <p class="text-muted mb-0">© 2024 MiniLink. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/utils/sesion.js"></script>
</body>
</html>
